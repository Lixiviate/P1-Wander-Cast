<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Wander Cast: Your Travel Companion</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    
  </head>

  <body>
    <section class="hero is-medium mb-4 hero-background">
      <div class="hero-body">
        <p class="title is-1">WanderCast</p>
        <p class="has-text-primary-95 subtitle">
          Your Ultimate Food and Weather Planner
        </p>
      </div>
    </section>
    <section>
      <div class="columns">
        <div class="column is-one-third ml-4 mr-1">
          <div class="field">
            <div class="control">
              <form onsubmit="return searchCity(event)">
                <div class="field has-addons">
                  <div class="control is-expanded">
                    <input
                      id="search-input"
                      class="input"
                      type="text"
                      placeholder="Enter city name"
                      required
                    />
                  </div>
                  <div class="control">
                    <button type="submit" class="button is-link">
                      <span class="icon">
                        <i class="fas fa-solid fa-check"></i>
                      </span>
                      <span>Search</span>
                    </button>
                  </div>
                </div>
              </form>
            </div>
            <div class="control mt-2">
              <button class="button is-danger is-outlined">
                <span class="icon">
                  <i class="fas fa-solid fa-heart"></i>
                </span>
                <span>Add Favorite City</span>
              </button>
            </div>
          </div>
        </div>
        <div class="column is-three-fifths">
          <div class="card">
            <div class="card-content">
              <div class="media">
                <div class="media-left">
                  <figure class="image is-96x96">
                    <img
                      class="is-rounded"
                      src="https://bulma.io/assets/images/placeholders/128x128.png"
                      alt="placeholder"
                    />
                  </figure>
                </div>
                <div class="my-6 media-content">
                  <p class="title is-4">Weather</p>
                  <p class="subtitle is-6">@OpenWeatherApi</p>
                </div>
              </div>
              <div class="content">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                Phasellus nec iaculis mauris.
                <br />
                <footer class="card-footer">
                  <a href="#" class="card-footer-item">Add to Favorites</a>
                  <a href="#" class="card-footer-item">Remove from Favorites</a>
                </footer>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="mt-6 mb-5">
      <div class="card">
        <header class="card-header">
          <p class="card-header-title">Check Out Restaurants Nearby</p>
          <button class="card-header-icon" aria-label="more options">
            <span class="icon">
              <i class="fas fa-angle-down" aria-hidden="true"></i>
            </span>
          </button>
        </header>
        <div class="card-content">
          <div class="content">
            <div class="container">
              <div id="map-box" class="box">
                <div id="map"></div>
              </div>
            </div>
          </div>
        </div>
        <footer class="card-footer">
          <a href="#" class="card-footer-item">Save as Favorite Restaurant</a>
          <a href="#" class="card-footer-item">Delete Favorite Restaurants</a>
        </footer>
      </div>
    </section>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/gmap.js"></script>
    <script
      async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBilrgRiv59bAFLwncacKtKSanLVkNmIEo&libraries=places&callback=initMap"
    ></script>
  </body>
</html>
